<div
  class="w-full min-h-fit bg-background-1 flex flex-col justify-start items-center py-6 px-6 sm:px-0 sm:py-4"
>
  <div
    class="bg-background-3 rounded sm:rounded-none w-full p-8 md:p-5 animate-enter-bottom lg:max-w-2xl md:max-w-lg sm:max-w-full"
  >
    <h2
      class="section-title text-base font-medium tracking-widest uppercase text-text-1 font-poppins"
    >
      Contact
    </h2>
    <p class="section-subtitle">Get in Touch</p>
    <div class="grid grid-cols-2 lg:grid-cols-1 mt-6 gap-6">
      <div class="py-3 px-4 bg-background-5 rounded-md flex items-start">
        <div class="mt-1.5">
          <ng-icon name="bootstrapGeoAltFill" class="text-primary-2 text-2xl" />
        </div>
        <div class="ml-5 flex flex-col">
          <p class="uppercase text-lg font-raleway font-bold text-text-2">
            My Address
          </p>
          <a
            target="_blank"
            href="https://maps.app.goo.gl/CqqqvauHWeWU74nr5"
            class="ease-300 hover:text-primary-2 hover:underline tracking-wider text-text-1"
          >
            Shukrawar Peth, Pune, Maharashtra, India
          </a>
        </div>
      </div>
      <div class="py-3 px-4 bg-background-5 rounded-md flex items-start">
        <div class="mt-2">
          <ng-icon name="bootstrapShareFill" class="text-primary-2 text-2xl" />
        </div>
        <div class="ml-5 flex flex-col">
          <p class="uppercase text-lg font-raleway font-bold text-text-2">
            Social Profiles
          </p>
          <div class="flex flex-row mt-2">
            <a
              href="https://www.linkedin.com/in/ishaanvadhan/"
              target="_blank"
              class="ease-300 flex justify-center items-center text-text-1 rounded-full hover:text-primary-2 mr-5"
              ><ng-icon name="bootstrapLinkedin" class="text-xl"
            /></a>
            <a
              href="https://github.com/IshaanVadhan/"
              target="_blank"
              class="ease-300 flex justify-center items-center text-text-1 rounded-full hover:text-primary-2 mr-5"
              ><ng-icon name="bootstrapGithub" class="text-xl"
            /></a>
            <a
              href="https://www.instagram.com/ishxxn_/"
              target="_blank"
              class="ease-300 flex justify-center items-center text-text-1 rounded-full hover:text-primary-2 mr-5"
              ><ng-icon name="bootstrapInstagram" class="text-xl"
            /></a>
            <a
              href="https://www.facebook.com/people/Ishaan-Vadhan/pfbid0271xHSkeLtt1rxQtFgKKXnxbTzYFRBUxi5oNoteuyWHpro2QcFP1d4mz1f2EMNd8Bl/"
              target="_blank"
              class="ease-300 flex justify-center items-center text-text-1 rounded-full hover:text-primary-2"
              ><ng-icon name="bootstrapFacebook" class="text-xl"
            /></a>
          </div>
        </div>
      </div>
      <div class="py-3 px-4 bg-background-5 rounded-md flex items-start">
        <div class="mt-1">
          <ng-icon
            name="bootstrapEnvelopeAtFill"
            class="text-primary-2 text-2xl"
          />
        </div>
        <div class="ml-5 flex flex-col">
          <p class="uppercase text-lg font-raleway font-bold text-text-2">
            Email me
          </p>
          <a
            target="_blank"
            href="mailto:ishaanvadhan2001@gmail.com"
            class="ease-300 hover:text-primary-2 hover:underline tracking-wider text-wrap text-text-1"
          >
            ishaanvadhan2001&#64;gmail.com
          </a>
        </div>
      </div>
      <div class="py-3 px-4 bg-background-5 rounded-md flex items-start">
        <div class="mt-2">
          <ng-icon
            name="bootstrapTelephoneOutboundFill"
            class="text-primary-2 text-2xl"
          />
        </div>
        <div class="ml-5 flex flex-col">
          <p class="uppercase text-lg font-raleway font-bold text-text-2">
            Call me
          </p>
          <a
            target="_blank"
            href="tel:+917972385355"
            class="ease-300 hover:text-primary-2 hover:underline tracking-wider text-text-1"
          >
            +91-7972385355
          </a>
        </div>
      </div>
    </div>
    <div
      class="mt-6 py-3 px-4 bg-background-5 rounded-md flex flex-col justify-center"
    >
      <div class="flex justify-start items-start">
        <div class="mt-1.5">
          <ng-icon
            name="bootstrapChatRightDotsFill"
            class="text-primary-2 text-2xl"
          />
        </div>
        <p class="ml-5 uppercase text-lg font-raleway font-bold text-text-2">
          Contact me
        </p>
      </div>
      <form
        class="mt-1 ml-11 mr-1"
        [formGroup]="form"
        action="javascript:void(0)"
        (submit)="sendEmail()"
      >
        <div class="grid grid-cols-2 lg:grid-cols-1 gap-5 w-full">
          <div class="flex flex-col justify-start">
            <input
              formControlName="from_name"
              class="bg-[#ffffff22] p-3 lg:p-2.5 rounded outline-none text-base"
              type="text"
              id="name"
              name="name"
              required
              placeholder="Name"
            />
          </div>
          <div class="flex flex-col justify-start">
            <input
              formControlName="from_email"
              class="bg-[#ffffff22] p-3 lg:p-2.5 rounded outline-none text-base"
              type="email"
              id="email"
              name="email"
              required
              placeholder="Email"
            />
          </div>
        </div>
        <div class="flex flex-col justify-start mt-5">
          <input
            formControlName="subject"
            class="bg-[#ffffff22] p-3 lg:p-2.5 rounded outline-none text-base"
            type="text"
            id="subject"
            name="subject"
            required
            placeholder="Subject"
          />
        </div>
        <div class="flex flex-col justify-start mt-5">
          <textarea
            formControlName="message"
            class="bg-[#ffffff22] p-3 lg:p-2.5 rounded outline-none text-base resize-none"
            id="message"
            name="message"
            rows="6"
            required
            placeholder="Message"
          ></textarea>
        </div>
        <div class="flex justify-center mt-4 mb-2">
          <input
            class="ease-300 border border-primary-2 text-primary-2 font-medium rounded px-3 py-2 cursor-pointer hover:bg-primary-2 hover:text-black lg:bg-primary-2 lg:text-black outline-none focus:bg-primary-2 focus:text-black"
            type="submit"
            value="Send Message"
          />
        </div>
      </form>
    </div>
  </div>
</div>
